<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="/css/checkerboard.css"/>
    <link rel="stylesheet" href="/css/chat-box.css"/>
    <script type="text/javascript" src="/js/checkerboard.js"></script>
    <script type="text/javascript" src="/js/chat-box.js"></script>
</head>

<body>
    <header>
        <div id="hint-box">
            <label>Round:&nbsp;&nbsp;</label>
            <image id="chess-color-image" src="/assets/images/black.png" width="25" height="25"><image>
        </div>
        <button id="restart-button">restart</button>
    </header>
    <main>
        <div id="checkerboard-box">
            <canvas id="checkerboard" width="600" height="600"></canvas>
        </div>
        <div id="chat-box">
            <textarea id="text-area" disabled></textarea>
            <div id="text-input-box">
                <input id="text-input">
                <button id="text-button">send</button>
            </div>
        </div>
    </main>
</body>

</html>
